<!DOCTYPE html>
<html>
    <head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .textContent {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="PvP">
        <h2>Player Selection</h2>
        <p>PvP Mode</p>
        <button onclick="startGame(3, 'player')">3x3</button>
        <button onclick="startGame(4, 'player')">4x4</button>
        <button onclick="startGame(5, 'player')">5x5</button>
        <p>PvC Mode</p>
        <button onclick="startGame(3, 'computer')">3x3</button>
        <button onclick="startGame(4, 'computer')">4x4</button>
        <button onclick="startGame(5, 'computer')">5x5</button>
    </div>
    <script>
        function startGame(size, mode) {
            window.location.href = `board.html?size=${size}&mode=${mode}`;
        }
    </script>
</body>
</html>
